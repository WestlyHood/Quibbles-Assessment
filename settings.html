<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Settings</title>
</head>
<body>
  <div class="container">
    <h2>User Settings</h2>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('account')">Account</button>
      <button class="tab" onclick="switchTab('password')">Password</button>
      <button class="tab" onclick="switchTab('notifications')">Notifications</button>
    </div>

    <div id="account" class="tab-content active">
      <div class="form-group">
        <label>Change Username</label>
        <input type="text" placeholder="New username">
      </div>
      <div class="form-group">
        <label>Change Email</label>
        <input type="email" placeholder="New email">
      </div>
      <div class="form-group">
        <label>Update Profile Bio</label>
        <textarea rows="4" placeholder="Write something..."></textarea>
      </div>
      <div class="form-group">
        <label>Upload New Avatar</label>
        <input type="file">
      </div>
    </div>

    <div id="password" class="tab-content">
      <div class="form-group">
        <label>Old Password</label>
        <input type="password">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password">
      </div>
      <div class="form-group">
        <label>Confirm New Password</label>
        <input type="password">
      </div>
    </div>

    <div id="notifications" class="tab-content">
      <div class="form-group">
        <label><input type="checkbox"> Email Notifications</label>
      </div>
      <div class="form-group">
        <label><input type="checkbox"> Push Notifications</label>
      </div>
      <div class="form-group">
        <label>Notification Frequency</label>
        <select>
          <option>Immediately</option>
          <option>Daily</option>
          <option>Weekly</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => {
        tab.classList.remove('active');
      });

      contents.forEach(content => {
        content.classList.remove('active');
      });

      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
